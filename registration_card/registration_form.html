<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-[#4568dc] to-[#b06ab3]">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-2xl font-bold text-center mb-4">Registration</h2>
        <form>
            <div class="grid grid-cols-2 gap-4">
                <!-- Full Name -->
                <div>
                    <label class="block mb-1 font-bold">Full Name</label>
                    <input type="text" class="w-full px-3 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your name">
                </div>
                <!-- Username -->
                <div>
                    <label class="block mb-1 font-bold">Username</label>
                    <input type="text" class="w-full px-3 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your username">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 my-2">
                <!-- Email -->
                <div>
                    <label class="block mb-1 font-bold">Email</label>
                    <input type="email" class="w-full px-3 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your email">
                </div>
                <!-- Phone Number -->
                <div>
                    <label class="block mb-1 font-bold">Phone Number</label>
                    <input type="tel" class="w-full px-3 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your number">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-2">
                <!-- Password -->
                <div>
                    <label class="block mb-1 font-bold">Password</label>
                    <input type="password" class="w-full px-3 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your password">
                </div>
                <!-- Confirm Password -->
                <div>
                    <label class="block mb-1 font-bold">Confirm Password</label>
                    <input type="password" class="w-full px-3 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Confirm your password">
                </div>
            </div>

            <!-- Gender -->
            <div class="mb-4">
                <label class="block mb-1 font-bold">Gender</label>
                <div class="flex items-center space-x-4">
                    <label class="flex items-center">
                        <input type="radio" name="gender" value="Male" class="form-radio text-indigo-600">
                        <span class="ml-1">Male</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="gender" value="Female" class="form-radio text-indigo-600">
                        <span class="ml-1">Female</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="gender" value="Other" class="form-radio text-indigo-600">
                        <span class="ml-1">Other</span>
                    </label>
                </div>
            </div>

            <!-- Buttons -->
            <div class="flex justify-between">
                <div>
                    <button type="button" class="px-6 py-2 bg-red-500 text-white rounded hover:bg-red-600">Cancel</button>
                    <button type="submit" class="px-6 py-2 bg-gradient-to-r from-[#4568dc] to-[#b06ab3] text-white rounded hover:bg-indigo-600">Submit</button>
                </div>
                <div>

                </div>
            </div>
        </form>
    </div>
</body>
</html>
